<template name="searchSettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Product Search Settings</div>
    </div>
    <div class="panel-body">
      {{#autoForm
        collection=Collections.Packages
        schema=SearchPackageConfig
        doc=packageData
        type="update"
        id="search-update-form"
      }}
        <div class="form-group{{#if afFieldIsInvalid name='settings.titleWeightExact'}} has-error{{/if}}">
          <label class="control-label">{{afFieldLabelText name="settings.titleWeightExact"}}</label>
          {{>afFieldInput name="settings.titleWeightExact" type="number"}}
          {{#if afFieldIsInvalid name="settings.titleWeightExact"}}
            <span class="help-block">{{afFieldMessage name="settings.titleWeightExact"}}</span>
          {{/if}}
        </div>
        <div class="form-group{{#if afFieldIsInvalid name="settings.titleWeightPartial"}} has-error{{/if}}">
          <label class="control-label">{{afFieldLabelText name="settings.titleWeightPartial"}}</label>
          {{>afFieldInput name="settings.titleWeightPartial" type="number"}}
          {{#if afFieldIsInvalid name="settings.titleWeightPartial"}}
            <span class="help-block">{{afFieldMessage name="settings.titleWeightPartial"}}</span>
          {{/if}}
        </div>
        <div class="form-group{{#if afFieldIsInvalid name="settings.includeVariants"}} has-error{{/if}}">
          {{>afFieldInput name="settings.includeVariants" type="boolean-checkbox"}}
          {{#if afFieldIsInvalid name="settings.includeVariants"}}
            <span class="help-block">{{afFieldMessage name="settings.includeVariants"}}</span>
          {{/if}}
        </div>
      <div class="form-group{{#if afFieldIsInvalid name="settings.variantWeightExact"}} has-error{{/if}}">
        <label class="control-label">{{afFieldLabelText name="settings.variantWeightExact"}}</label>
        {{>afFieldInput name="settings.variantWeightExact" type="number"}}
        {{#if afFieldIsInvalid name="settings.variantWeightExact"}}
          <span class="help-block">{{afFieldMessage name="settings.variantWeightExact"}}</span>
        {{/if}}
      </div>
      <div class="form-group{{#if afFieldIsInvalid name="settings.variantWeightPartial"}} has-error{{/if}}">
        <label class="control-label">{{afFieldLabelText name="settings.variantWeightPartial"}}</label>
        {{>afFieldInput name="settings.variantWeightPartial" type="number"}}
        {{#if afFieldIsInvalid name="settings.variantWeightPartial"}}
          <span class="help-block">{{afFieldMessage name="settings.variantWeightPartial"}}</span>
        {{/if}}
      </div>
        <button type="submit" class="btn btn-primary pull-right">Update</button>
      {{/autoForm}}
    </div>
    <div class="panel-heading">
      <div class="panel-title">Order Search Settings</div>
    </div>
    <div class="panel-body">No settings currently available</div>
    <div class="panel-heading">
      <div class="panel-title">Account Search Settings</div>
    </div>
    <div class="panel-body">No settings currently available</div>
  </div>
</template>
